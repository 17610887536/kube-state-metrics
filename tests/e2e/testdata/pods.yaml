apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pendingpod2
  name: pendingpod2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pendingpod2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pendingpod2
    spec:
      nodeSelector:
        debug-node: "non"
      containers:
      - command:
        - /agnhost
        - netexec
        - --http-port=8080q
        image: registry.k8s.io/e2e-test-images/agnhost:2.39
        imagePullPolicy: IfNotPresent
        name: agnhost
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
---
